Host bastion
  Hostname bastion.70fc.example.opentlc.com
  User corey.wanless-wwt.com
  ForwardAgent yes

Host *.internal
  User ec2-user
  ProxyJump bastion

Host *
  ControlMaster auto
  ControlPath /tmp/%h-%r
  ControlPersist 5m
  StrictHostKeyChecking no

Match User corey.wanless-wwt.com
  IdentityFile ~/.ssh/id_rsa
# or where you put your ssh key

Match User ec2-user
  IdentityFile ~/.ssh/70fckey.pem
# or where you put ec2-user's ssh key
